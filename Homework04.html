<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Market research survey </h1>
        <p>Please take a few moments to complete this satisfaction survey </p>
        <hr>
        <form action>
            <label><strong>Which of the folowing products have your
                    purchased in the last 2 months, please check all that
                    apply.</strong></label><br>
            <label for="product-1"><input type="checkbox" name
                    id="product-1">Product 1</label><br>
            <label for="product-2"><input type="checkbox" name
                    id="product-2">Product 2</label><br>
            <label for="product-3"><input type="checkbox" name
                    id="product-3">Product 3</label><br>
            <label><strong>How often would you use our new
                    product?</strong></label><br>
            <label for="Daily"><input type="radio" name="time"
                    id="Daily">Daily</label><br>
            <label for="Weekly"><input type="radio" name="time"
                    id="Weekly">Weekly</label><br>
            <label for="Monthly"><input type="radio" name="time"
                    id="Monthly">Monthly</label><br>
            <label for="textarea"><strong>What feature would you like to see in
                    the new
                    product</strong></label><br>
            <textarea name id="textarea" cols="80" rows="15"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
